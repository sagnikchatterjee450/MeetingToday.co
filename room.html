<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>meetingToday.co</title>

        <link rel="stylesheet" type="text/css" href="css/bulma.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hover-min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <!-- Main Navigation -->
        <nav class="nav">
            <div class="nav-left">
                <div class="nav-item">
                    <button class="button blue-btn" style=" background-color: #1fc8db; color: #fff; height: auto; border: none;" id="start-video-button">
                        <span><i class="fa fa-video-camera fa-lg" aria-hidden="true"></i><br>Start Video</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="button blue-btn" style=" background-color: #1fc8db; color: #fff; height: auto; border: none;" id="start-audio-button">
                        <span><i class="fa fa-phone fa-lg" aria-hidden="true"></i><br>Start Audio</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="button" style="display: none; background-color: #ed6c63; color: #fff; height: auto; border: none;" id="end-call-button">
                        <a href="" class="end-btn"><span><i class="fa fa-stop fa-lg" aria-hidden="true"></i><br>End Call</span></a>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="button" id="download-btn" style="display: none; height: auto; border: none;">
                        <a class="button" style="border: none; background-color: #97cd76; height: auto;" id="download" download=""><span><i class="fa fa-download fa-lg" aria-hidden="true"></i><br>Download</span></a>
                    </button>
                </div>
            </div>

            <div class="nav-center">
                <a class="nav-item is-brand" href="index.html">
                    <h1 style="color: #1fc8db; font-size: x-large;">meetingToday.co</h1>
                </a>
            </div>

            <div class="nav-right">
                <div class="nav-item">
                    <button class="button blue-btn" style=" background-color: #1fc8db; color: #fff; height: auto; border: none; display: none;" id="start-file-button"><span><i class="fa fa-file fa-lg" aria-hidden="true"></i><br>File Transfer</span></button>
                </div>
                <div class="nav-item">
                    <button class="button blue-btn" style=" background-color: #1fc8db; color: #fff; height: auto; border: none;">
                        <a href="" class="blue-btn" id="link" target="_top"><span><i class="fa fa-link fa-lg" aria-hidden="true"></i><br>Share Room</span></a>
                    </button>
                </div>
            </div>
        </nav>

        <div class="columns">
            <div class="column">
                <div id="remoteVideos"></div>
            </div>
            <div class="column is-3">
                <video id="localVideo"></video>
                <textarea placeholder="Meeting Notes" id="notes" rows="30"></textarea>
            </div>
        </div>

        <div id="waiting">
            <div class="modal-background"></div>
            <h1 class="waiting-title">Others can join at:</h1>
        </div>

        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-container">
            <div class="modal-content">
                <div class="box" style="text-align: center;">
                    <input type="file" id="file"><br>
                    <br><p>(Files limited to 50mb)</p>
                    <!-- <progress id="progress" value="" max=""></progress><br> -->
                </div>
            </div>
          </div>
          <button class="modal-close"></button>
        </div>

	</body>

    <script src="js/simplertc.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

</html>
